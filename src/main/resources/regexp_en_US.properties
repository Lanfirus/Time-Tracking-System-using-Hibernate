employee_id = \\d{1,9}
employee_name = ^(?!.*?([ `'\\-]{2,}|[A-Z]{2,}|[A-Z `'\\-]$))[A-Z]{1}[a-z\\- '`A-Z]+$
employee_surname = ^(?!.*?([ `'\\-]{2,}|[A-Z]{2,}|[A-Z `'\\-]$))[A-Z]{1}[a-z\\- '`A-Z]+$
employee_patronymic = ^(?!.*?([ `'\\-]{2,}|[A-Z]{2,}|[A-Z `'\\-]$))[A-Z]{1}[a-z\\- '`A-Z]+|$
employee_login = [\\w!]*
employee_password = [\\w]*
employee_comment = [\\w !.,\\-]*
employee_mobile_phone = ^(?:380\\d{9}|\\d{10,12})$
employee_email = ^(?!.*?[._\\-]{2,})[a-zA-Z0-9]{1}[a-zA-Z0-9._\\-]{0,62}[a-zA-Z0-9]?@{1}\
        (?!.{256,})([a-zA-Z0-9]{1}[a-zA-Z0-9._\\-]{1,254}[a-zA-Z0-9]{1}|\
         \\[{1}\\d{1,3}\\.{1}\\d{1,3}\\.{1}\\d{1,3}\\.{1}\\d{1,3}\\]{1})$
employee_account_role = [a-zA-Z]+

task_id = \\d{1,9}
